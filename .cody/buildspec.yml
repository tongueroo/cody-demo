# Build Specification Reference for CodeBuild: https://docs.aws.amazon.com/codebuild/latest/userguide/build-spec-ref.html

version: 0.2

phases:
  install:
    runtime-versions:
      ruby: latest
  build:
    commands:
      - uptime
      - which ruby
      - ruby -v
      - which rbenv
      - cat /etc/os-release
      - echo $PATH
